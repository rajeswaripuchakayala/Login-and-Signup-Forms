<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password!</h6><br>
                </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email"  formControlName ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                          <span class="text-danger" *ngIf="loginForm.controls ['email'].dirty && loginForm.hasError('required','email')">*Email Id is required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"><br>
                          <span class="text-danger" *ngIf="loginForm.controls ['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                        </div>
                        <button style="margin-top: 5px" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                    </form>
                    <a style="color:white; margin-top:5px; text-align: right"  routerLink="/signup">New User? Click to signup!</a>
            </div>
        </div>
    </div>
</div>
